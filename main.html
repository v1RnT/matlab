<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="src/matrixcreate.js"></script>
    <script src="src/risk.js"></script>
    <script src="src/uncertanty.js"></script>

    <h2>Matrix Editor</h2>
    <label for="rows">Rows:</label>
    <input type="number" id="rows" min="1" value="3">
    <label for="columns">Columns:</label>
    <input type="number" id="columns" min="1" value="3">
    <br>
    <button onclick="createMatrix()">Create Matrix</button>
    <button onclick="logMatrix()">Console Log Matrix</button>
       
    <div id="pValuesContainer"></div>
    <table id="matrix"></table>

    <div id="criteriaButtons" class="hidden">
        <label for="aValue">Enter value of a:</label>
        <input type="number" id="aValue" step="0.01">
        <button onclick="minimizationOfDispersionCriterion()">Minimization of Dispersion Criterion</button>
        <button onclick="maximizationOfProbabilityDistributionOfGradesCriterion()">Maximization of Probability Distribution of Grades Criterion</button>
        <button onclick="modalCriterion()">Modal Criterion</button>
    </div>
</body>
</html>
