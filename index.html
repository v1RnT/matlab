<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <script src="src/scripts.js"></script>
    <script src="src/risk.js"></script>
    <script src="src/uncertanty.js"></script>

    <button class="toggleButton" onclick="toggleDiv()">Ризику</button>

    <button class="toggleButton" onclick="toggleDiv2()">Невизначеності</button>

    <div id="riskDiv">
        <h2>Критерії прийняття рішень в умовах ризику</h2>
        <label for="rows">Рядки:</label>
        <input type="number" id="rows" min="1" value="3">
        <label for="columns">Стовпці:</label>
        <input type="number" id="columns" min="1" value="3">
        <div id="matrix-container">
            
            <div class="file-input-wrapper">
                <button onclick="createMatrix()" style="margin-left: 100px;">Створити</button>
                <button onclick="document.getElementById('fileInput').click()">Завантажити матрицю</button>
                <input type="file" id="fileInput" accept=".txt" onchange="handleFileSelect()">
            </div>
            <br>

            <div id="p-input-wrapper" class="p-input-wrapper" style="display: none;">
                <button onclick="document.getElementById('pInput').click()">Завантажити p</button>
                <input type="file" id="pInput" accept=".txt" onchange="importPs()">
            </div>

            <div id="pValuesContainer"></div>
            <table id="matrix"></table>

            <div id="aInput" style="display: none;">
                <label for="aValue">Введіть значення 'a': </label>
                <input id="aValue" min="1" value="400">
            </div>
            
            <button id="calculateButton" onclick="calculateCriteria()" style="display: none; margin: auto;">Розрахувати</button>
        </div>

        <div id="bayesianResult" class="result-container"></div>
        <div id="dispersionResult" class="result-container"></div>
        <div id="maximizationResult" class="result-container"></div>
        <div id="modalResult" class="result-container"></div>
    </div>

    <div id="uncertantyDiv">
        <h2>Критерії прийняття рішень в умовах невизначеності</h2>
        <label for="rows2">Рядки:</label>
        <input type="number" id="rows2" min="1" value="3">
        <label for="columns2">Стовпці:</label>
        <input type="number" id="columns2" min="1" value="3">
        <br>
        <div>
            <div class="file-input-wrapper">
                <button onclick="createMatrix2()" style="margin-left: 100px;">Створити</button>
                <button onclick="document.getElementById('fileInput2').click()">Завантажити матрицю</button>
                <input type="file" id="fileInput2" accept=".txt" onchange="handleFileSelect2()">
            </div>
            <br>
            <div id="alphaInput" style="display: none;">
                <label for="alpha2">Альфа:</label>
                <input type="number" id="alpha2" step="0.01" min="0" max="1" value="0.6">
            </div>
            <br>
            <table id="matrix2"></table>
            <button id="evaluateCriteria2" onclick="evaluateCriteria2()" style="display: none; margin: auto;">Розрахувати</button>
        </div>
        <div id="results2"></div>
    </div>
</body>
</html>
